<!doctype html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>adwords-tool</title>

<!-- Vendor -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12">

      <br>

      <div class="form-group">
        <label for="input">Input</label>
        <textarea id="input" class="form-control" rows="5"></textarea>
      </div>

      <button id="normalize-btn" class="btn btn-primary">Normalize</button>

      <br><br><br>

      <div class="form-group">
        <label for="output">Output</label>
        <textarea id="output" class="form-control" rows="5"></textarea>
      </div>

    </div>
  </div>
</div>

<!-- Vendor -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

<script>

$('#normalize-btn').on('click', function() {

let inputString = $('#input').val();

let myArray = inputString.split('\n');

let myArrayWithoutDuplicates = [];

$.each(myArray, function(i, el){
    if($.inArray(el, myArrayWithoutDuplicates) === -1) myArrayWithoutDuplicates.push(el);
});

let myArrayWithoutDuplicatesAlphabetical = myArrayWithoutDuplicates.sort();

for(let i = 0; i < myArrayWithoutDuplicatesAlphabetical.length; i++) {
  if(myArrayWithoutDuplicatesAlphabetical[i].split(' ').length >= 10) {
    myArrayWithoutDuplicatesAlphabetical.pop(i);
  }
}

let outputString = '';

for(let i = 0; i < myArrayWithoutDuplicatesAlphabetical.length; i++) {
  outputString = outputString + myArrayWithoutDuplicatesAlphabetical[i] + '\n';
}



$('#output').val(outputString);


});

</script>

</body>
</html>
